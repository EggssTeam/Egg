<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
</head>
<body>

    <div class="container">
        <h2>Register</h2>

        <form id="registerForm" onsubmit="event.preventDefault(); register();">
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required placeholder="Enter your username">
            </div>

            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>

            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>

            <div>
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm your password">
            </div>

            <button type="submit">Register</button>
        </form>

        <div id="error-message" style="display:none; color: red;"></div>

        <!-- 去登录的链接 -->
        <p>Already have an account? <a href="/">Login here</a></p>

    </div>

    <script>
        async function register() {
            const username = document.getElementById("username").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;

            if (password !== confirmPassword) {
                const errorMessage = document.getElementById("error-message");
                errorMessage.textContent = "Passwords do not match";
                errorMessage.style.display = "block";
                return;
            }

            const response = await fetch("http://127.0.0.1:8000/user/register", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ username: username, email: email, password: password, role: 1 }) // Add a default role here
            });

            const data = await response.json();

            if (response.ok) {
                // If registration is successful, redirect to login
                window.location.href = "/";  // 或者直接用 RedirectResponse 来跳转
            } else {
                // Display error message
                const errorMessage = document.getElementById("error-message");
                errorMessage.textContent = data.detail || "Registration failed";
                errorMessage.style.display = "block";
            }
        }
    </script>

    <!-- Styles -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            text-align: left;
            margin-bottom: 5px;
            font-size: 14px;
        }

        input {
            margin-bottom: 15px;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        #error-message {
            margin-top: 15px;
            font-size: 14px;
            color: red;
        }

        p {
            margin-top: 15px;
        }

        a {
            color: #4CAF50;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>

</body>
</html>
